<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a coding quiz">

    <!--Links to Bootstrap and Internal CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../code-quiz/assets/style.css">    

    <!--Link to Google Font API-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <title>Coding Quiz</title>
</head>
<body>

    <nav class="nav nav-pills flex-column flex-sm-row">
      <a class="flex-sm-fill text-sm-center nav-link active" id="countdown">Timer</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Jimi Hendrix Quiz</h1>
                <div class="quiz-container">
                    <div class="quiz"></div>
                </div>
                    <div class="quiz-btn col-md-12">
                        <button class="start-btn" onclick="clock()">Start Quiz</button>
                        <button class="previous">Previous Question</button>
                        <button class="next countdown">Next Question</button>
                        <button class="submit">Submit Quiz</button>
                    </div>
                    <div class="results"></div>
            </div>
        </div>
    </div>


    <!--Links to Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="../code-quiz/assets/script.js"></script>

</body>
</html>
